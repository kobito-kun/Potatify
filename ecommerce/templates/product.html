<header id="home" class="bg-pink-400 h-96 svgbg flex flex-col justify-center items-center">
  <nav style="position: fixed; top: 0; z-index: 10000;" class="text-white font-bold text-lg lg:text-2xl p-4 flex justify-between w-full svgbg h-16 shadow-lg">
    <a class="mx-4" href="/#home">Potatify</a>
    <div class="mx-4">
      <a class="mx-2" href="/#aboutus">About Us</a>
      <a class="mx-2" href="/#mission">Mission</a>
      <a class="mx-2" href="/#products">Contribute</a>
    </div>
  </nav>
  <h1 class="font-bold text-white text-6xl p-2">Potatify</h1>
  <p class="font-semibold text-yellow-300">You're viewing: <span class="font-bold">{{product.title}}</span></p>
</header>
<div id="{{product.title}}" class="font-bold text-center m-4 p-4 h-auto grid lg:grid-cols-2">
  <div>
    <h3 class="font-bold text-4xl p-4">{{product.title}}</h3>
    <p class="font-semibold p-4 lg:mx-20 mx-4">{{product.description}}</p>
  </div>
  <div class="py-20">
    <h3 class="font-bold text-4xl">Total: ${{product.price}}</h3>
    <button onclick="redirecttopayment('{{product.id}}')" class="font-bold svgbg text-white text-2xl rounded py-2 px-4 shadow hover:scale-110 duration-300 transform my-4">Proceed to checkout.</button>
  </div>
</div>
<div class="flex flex-col justify-center items-center h-40 m-4">
  <h3 class="font-bold text-4xl"><i class="fab fa-github text-4xl mx-2 hover:text-gray-500 "></i> Kobi, 2021</h3>
</div>
<script>
const redirecttopayment = id => {
  window.location.href = `/pay/${id}`
}
</script>

{% endblock %}
